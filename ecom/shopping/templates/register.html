{% extends "base.html" %}

{% load static %}




 {% block content %}


      <!-- Hero Section -->
    <header class="bg-white py-16 sm:py-24 md:py-32 text-center">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight text-gray-900">
                 Eccommerce Store Register Page 
            </h1>
           
        </div>
         </header>

         

        <div class="bg-purple-600 flex items-center justify-center min-h-screen p-4">
            
                <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-900">
  <body class="h-full">
  ```
--> <!-- Main container for the centered form -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:scale-105">
        
        <!-- Form Title -->
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Register Account</h2>
        
        <!-- The Form Itself -->
        <form action="{% url 'register' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
         
            {{ form.as_p }}
            <br>
            <br>
            <button type="submit">Register</button>
           

           

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Login
                </button>
            </div>
            
        </form>
    </div>


              



        </div>
   

 {% endblock%}
