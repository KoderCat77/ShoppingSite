{% extends "base.html" %}

{% load static %}




 {% block content %}


     <div class="container">
        <h1>Category Page</h1>
     </div>
   

  <header class="bg-purple-600 py-16 sm:py-24 md:py-32 text-center">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class=" text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight mb-4 text-gray-900">
                  {{ category.name }}
            </h1>
            
            <a href="#" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300">
              Categories
            </a>
        </div>

   
   
    </header>

 <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product Card 1 -->
           
         {% for product in products %}


      
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 transform hover:scale-105">
              
                <img src="{{ product.image.url }}" alt="Product 1" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ product.name}}</h3>
                    <p class="text-gray-600 mb-4">{{ product.description}}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-indigo-600">$ {{product.price}}</span>
                       <a href="{% url 'product' product.id %}"><button class=" hover:cursor-pointer   bg-indigo-600 text-white py-2 px-4 rounded-full
                       hover:bg-indigo-700 transition-colors duration-300">View Details</button></a> 
                    </div>
                </div>
            </div>



       
{% endfor %}
</main>


  
   




 

 {% endblock%}
