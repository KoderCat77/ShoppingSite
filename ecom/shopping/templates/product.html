{% extends "base.html" %}

{% load static %}




 {% block content %}


     <div class="container">
        <h1>Product Page</h1>
     </div>
   



<section class="w-11/12 md:w-4/5 h-screen m-auto flex items-center">
    <div class="w-full flex flex-col md:flex-row md:justify-between md:space-x-10 items-center">
        <div class="relative">
         <img id="image" class="w-full h-full"  src="{{ product.image.url }}">
            <div class="arrows w-full absolute inset-y-1/2 flex justify-between">
                <button id="prev"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
</svg>
</button>
                <button id="next"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
</svg>
</button>
            </div>
        </div>
        <div class="space-y-5 p-5">
            <h4 class="text-xl font-semibold">Shirt</h4>
            <h1 class="text-3xl font-bold">Mens Shirt</h1>
            <h2 class="text-xl font-bold">$ 14.00 </h2>
            <p class="text-sm">description of shirt description of shirtdescription of shirtdescription of shirt

            </p>
            <div class="space-y-5 ">
                <input class="w-24 h-8 px-3 border border-gray-600 outline-0" type="number" id="amount">
                <div>
                    <button class="w-8 h-8 bg-black-400 rounded-full shadow-xl"></button>
                    <button class="w-8 h-8 bg-red-500 rounded-full shadow-xl"></button>
                    <button class="w-8 h-8 bg-blue-600 rounded-full shadow-xl"></button>
                    <button class="w-8 h-8 bg-white border rounded-full shadow-xl"></button>
                     
                </div>
            </div>
            <div class="space-x-5 flex items-center">
                <button class="flex items-center space-x-2 border border-rose-400 px-5 py-2 rounded-md
                hover:bg-rose-400 hover:text-white">
                    <i class="fa-regular fa-heart text-xl"></i>
                    <span>Favorites</span>
                </button>
                <button class="bg-rose-400 px-5 py-2 rounded-md text-white hover:bg-white
                    hover:border hover:border-gray-600 hover:text-black">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Add To Cart</span>
                </button>
            </div>
        </div>

    </div>
</section>



  <script>
    const images = ['/black.png', '/blue.png', '/purple.png', '/green.png' ]
    const prev = document.getElementById('prev')
    const next = document.getElementById('next')

    let image = document.getElementById('image')
    let slide = 0

    next.addEventListener('click', ()=>{
        slide++
        if(slide === images.length){
            slide=0
        }
        image.src = images[slide] 
    })

    prev.addEventListener('click', ()=>{
        slide
        if(slide < 0){
            slide=images.length-1
        }
        image.src = images[slide] 
    })



  </script>

   




 

 {% endblock%}
